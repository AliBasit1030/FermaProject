<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div id="overlay" class="overlay"></div>

    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="dropdown ms-3">
                    <button class="btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="nav-icon bi bi-list navicon"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item home-menu" href="/">Home</a></li>
                        <li><a class="dropdown-item" href="order.html">Order</a></li>
                        <li><a class="dropdown-item" href="faq.html">FAQ</a></li>
                        <li><a class="dropdown-item" href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <!-- Left Links -->
                <div class="d-flex align-items-center">
                    <a class="nav-link home-link hide-below-1000" href="/">Home</a>
                    <a class="nav-link hide-below-1000" href="order.html">Order</a>
                    <a class="nav-link hide-below-1000" href="faq.html">FAQ</a>
                </div>

                <!-- Center Logo -->
                <div class="text-center d-none d-lg-block"> 
                    <img src="assets/images/Logo.png" alt="Logo" class="logo">
                </div>

                <!-- Right Links -->
                <div class="d-flex align-items-center">
                    <a class="nav-link hide-below-1000" href="contact.html">Contact</a>
                    <a class="nav-link position-relative" href="product.html">
                        <i class="bi bi-cart"></i>
                        <span class="badge bg-brown rounded-circle position-absolute top-5 start-100 translate-middle">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
