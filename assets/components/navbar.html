<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* Add this CSS for the overlay effect */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00000060;
            z-index: 10;
        }
        .location-options{
            border: 1px solid #D9D9D9 !important;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="overlay" class="overlay"></div>

    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="nav-icon bi bi-list navicon"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item home-menu" href="/">Home</a></li>
                        <li><a class="dropdown-item order-link" href="#" data-bs-toggle="modal" data-bs-target="#locationModal">Order</a></li>
                        <li><a class="dropdown-item" href="faq.html">FAQ</a></li>
                        <li><a class="dropdown-item" href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <!-- Left Links -->
                <div class="d-flex align-items-center">
                    <a class="nav-link home-link hide-below-1000" href="/">Home</a>
                    <a class="nav-link hide-below-1000 order-link" href="#" data-bs-toggle="modal" data-bs-target="#locationModal">Order</a>
                    <a class="nav-link hide-below-1000" href="faq.html">FAQ</a>
                </div>

                <!-- Center Logo -->
                <div class="text-center d-none d-lg-block"> 
                    <img src="assets/images/Logo.png" alt="Logo" class="logo">
                </div>

                <!-- Right Links -->
                <div class="d-flex align-items-center">
                    <a class="nav-link hide-below-1000" href="contact.html">Contact</a>
                    <a class="nav-link position-relative" href="order.html">
                        <i class="bi bi-cart"></i>
                        <span class="badge bg-brown rounded-circle position-absolute top-5 start-100 translate-middle">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Modal Structure with Parent Class -->
    <div class="modal fade location-modal" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
        <div class="modal-dialog custom-location-modal">
            <div class="modal-content">
                <div class="mx-auto text-center">
                    <img src="assets/images/pin-location.svg" alt="Location Pin">
                </div>
                <h5 class="modal-title mb-3 text-center">Select Your Location!</h5>
                <form>
                    <div class="location-options d-flex flex-column align-items-center justify-content-center">
                        <div class="form-check mb-2 d-flex align-items-center">
                            <input class="form-check-input" type="radio" name="location" id="location1" checked>
                            <label class="form-check-label" for="location1">Turburea</label>
                        </div>
                        <div class="form-check mb-2 d-flex align-items-center">
                            <input class="form-check-input" type="radio" name="location" id="location2">
                            <label class="form-check-label" for="location2">TÃ¢rgu Jiu</label>
                        </div>
                        <div class="form-check mb-4 d-flex align-items-center">
                            <input class="form-check-input" type="radio" name="location" id="location3">
                            <label class="form-check-label" for="location3">Craiova</label>
                        </div>
                    </div>
                    <button type="button" class="location-modal-confirm mt-3 btn-confirm" id="confirmButton">Confirm</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/script.js"></script>

    <script>
        const overlay = document.getElementById('overlay');
        const dropdownMenuButton = document.getElementById('dropdownMenuButton');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        // Show overlay when dropdown is shown
        dropdownMenuButton.addEventListener('click', () => {
            overlay.style.display = 'block';
        });

        // Hide overlay when dropdown is hidden
        document.addEventListener('click', function(event) {
            if (!dropdownMenu.contains(event.target) && !dropdownMenuButton.contains(event.target)) {
                overlay.style.display = 'none';
            }
        });

        // Redirect on location confirmation
        document.querySelector('.location-modal-confirm').addEventListener('click', function() {
            window.location.href = 'product.html';
        });
    </script>
</body>
</html>
