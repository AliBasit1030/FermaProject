<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }

        /* Custom styles for the product display and modal */
        .Quantity-p {
            padding: 0px 30px 0px 0px;
            font-family: "Old Standard TT", serif !important;
            font-size: 20px !important;
            font-weight: 400 !important;
            color: #1E1E1E !important;
        }

        .naturalDOnkeyMilk-Detail,
        .snaturalDOnkeyMilk-PSKU,
        .naturalDOnkeyMilk-P {
            font-family: "Old Standard TT", serif !important;
        }

        .naturalDOnkeyMilk-Detail {
            font-size: 20px !important;
            font-weight: 300 !important;
            color: #777777 !important;
        }

        .snaturalDOnkeyMilk-PSKU {
            font-size: 20px !important;
            font-weight: 400 !important;
            font-family: 'Open Sans', sans-serif !important;
            color: #777777 !important;
        }

        .naturalDOnkeyMilk-P {
            padding-top: 20px;
            font-size: 36px !important;
            font-weight: 700 !important;
            color: #1E1E1E !important;
        }

        .product-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        .product-image img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-info {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .bottom-divider {
            border-top: 1px solid #ddd;
            margin: 15px 0;
        }

        .quantity-options {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
        }

        .quantity-options input[type="radio"] {
            display: none;
        }

        .quantity-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: #6c757d;
            gap: 5px;
        }

        .quantity-options input[type="radio"]:checked + label {
            color: #718c67;
            font-weight: 600;
        }

        .quantity-options input[type="radio"]:checked + label::before {
            background-color: #718c67;
            border-color: #718c67;
        }

        .quantity-options label::before {
            content: '';
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .btn-custom {
            background-color: #91A366 !important;
            color: #fff !important;
            border-radius: 20px !important;
            border: none !important;
            padding: 10px 20px !important;
            font-weight: 600 !important;
            margin: 20px 0px;
            width: 100% !important;
            transition: background-color 0.3s !important;
        }

        .btn-custom:hover {
            background-color: #91A366 !important;
        }

        .location-text {
            font-family: 'Open Sans', sans-serif !important;
            color: #999999;
            font-weight: 400;
        }

        .input-group .btn {
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .input-group input {
            border: 1px solid #ccc;
            border-radius: 20px;
            max-width: 50px;
        }

        .modal-content {
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row product-container">
        <div class="col-12 col-md-6 product-image">
            <img src="assets/images/OrderMilkCalandarA.png" alt="Natural Donkey Milk">
        </div>
        <div class="col-12 col-md-6 product-info">
            <p class="naturalDOnkeyMilk-P">Natural Donkey Milk</p>
            <small class="snaturalDOnkeyMilk-PSKU">SKU 0000000</small>
            <p class="naturalDOnkeyMilk-Details">Freshly harvested and meticulously processed, itâ€™s delivered to your doorstep, ensuring you receive all the benefits of this ancient, healthful beverage in its purest form.</p>
            <div class="bottom-divider"></div>
            <div class="d-flex flex-row mt-4 mb-4">
                <p class="Quantity-p">Quantity:</p>
                <div class="quantity-options">
                    <input type="radio" id="quantity1" name="quantity" checked>
                    <label for="quantity1">300ml</label>
                    <input type="radio" id="quantity2" name="quantity">
                    <label for="quantity2">700ml</label>
                </div>
            </div>
            <div class="mb-3 d-flex flex-row">
                <label class="Quantity-p" style="width: 200px;">No. of Bottles:</label>
                <div class="input-group">
                    <button class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('bottleCount').value = Math.max(1, parseInt(document.getElementById('bottleCount').value) - 1);">-</button>
                    <input type="text" class="form-control form-control-sm text-center" value="2" id="bottleCount" readonly>
                    <button class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('bottleCount').value = parseInt(document.getElementById('bottleCount').value) + 1;">+</button>
                </div>
            </div>
            <div class="mb-3">
                <label class="Quantity-p">Location:</label>
                <span class="location-text">Turburea</span>
            </div>
            <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#calendarModal">Next</button>
        </div>
    </div>
    <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
             
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Define the calendar outside the modal event
        var calendar;

        // Initialize the calendar on modal show event
        var modal = document.getElementById('calendarModal');
        modal.addEventListener('shown.bs.modal', function () {
            if (!calendar) {
                // Initialize FullCalendar
                var calendarEl = document.getElementById('calendar');
                calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    events: [
                        { title: 'Event 1', start: '2024-09-12' },
                        { title: 'Event 2', start: '2024-09-15', end: '2024-09-16' }
                    ]
                });
                calendar.render();
            }
        });
    });
</script>

</body>
</html>
