<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Footer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        
        .footer {
            position: relative;
            background-color: #ffffff;
            color: #6c757d;
            padding-bottom: 150px; /* Adjust padding to match grass height */
        }

        .footer-grass {
            height: 150px;
            background: url('assets/images/grass.png') repeat-x bottom;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1; /* Keep grass behind the text */
        }

        .footer a {
            color: #6c757d;
            transition: color 0.3s;
            z-index: 2; /* Ensure links stay on top of the grass */
        }

        .footer a:hover {
            color: #85a86c;
        }

        .text-muted {
            position: relative;
            z-index: 2; /* Ensure text stays on top of the grass */
        }

        .social-icon {
            width: 24px; /* Adjust the size as needed */
            height: 24px;
            margin-right: 20px;
            transition: transform 0.3s;
            opacity: 0.6; /* Set opacity to reduce visibility */
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .text-muted-heading {
            font-family: "Old Standard TT", serif;
            font-weight: 700;
            font-size: 22px;
            font-style: normal;
            white-space: nowrap;
            color: #91A366;
        }

        .text-muted {
            font-family: "Open Sans", sans-serif;
            font-weight: 400;
            font-size: 18px;
            font-style: normal;
            white-space: nowrap;
            color: #777777;
        }

        .text-muted-feed {
            font-family: "Open Sans", sans-serif;
            font-weight: 400;
            font-size: 18px;
            font-style: normal;
            white-space: nowrap;
            color: white;
            position: relative;
            z-index: 2; /* Ensure text stays on top of the grass */
        }
        @media (min-width: 1000px) and (max-width: 3000px) {
           .responsive-footer{
            display: none;
           }
     
    }
        @media (max-width: 1000px) {
            .responsive-links-footer {
                display: none;
            }
        }
    </style>
</head>
<body>
 <div class="responsive-footer">
    <h5 class="text-muted-heading text-center">Subscribe to Our<br>
        Newsletter</h5>
 </div>

    <!-- Footer -->
    <footer class="footer bg-white py-4 mt-5">
        <div class="container">
            <div class="row text-center text-md-start responsive-links-footer">
                <!-- Quick Links -->
                <div class="col-md-5 mb-3">
                    <h5 class="text-muted-heading mb-3">Quick Links</h5>
                    <ul class="list-unstyled ">
                        <li><a href="#" class="text-decoration-none text-muted ">Home</a></li>
                        <li><a href="#" class="text-decoration-none text-muted">Order</a></li>
                        <li><a href="#" class="text-decoration-none text-muted">FAQ</a></li>
                        <li><a href="#" class="text-decoration-none text-muted">Contact</a></li>
                    </ul>
                </div>

                <!-- Get In Touch -->
                <div class="col-md-4 mb-3">
                    <h5 class="text-muted-heading mb-3">Get In Touch</h5>
                    <p class="text-muted mb-1">Phone: +44 554 333</p>
                    <p class="text-muted">Email: getdonkeymilk@123</p>
                </div>

                <!-- Follow Us -->
                <div class="col-md-3 mb-3">
                    <h5 class="text-muted-heading mb-3">Follow Us</h5>
                    <div class="d-flex">
                        <a href="#" target="_blank"></a>
                            <img src="assets/images/facebook.svg" alt="Facebook" class="social-icon">
                        </a>
                        <a href="#" target="_blank">
                            <img src="assets/images/twitter.svg" alt="Twitter" class="social-icon">
                        </a>
                        <a href="#">
                            <img src="assets/images/instagram.svg" alt="Instagram" class="social-icon">
                        </a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <p class="text-muted-feed">Copyright 2024, All rights reserved.</p>
                </div>
            </div>
        </div>
        <div class="footer-grass"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
